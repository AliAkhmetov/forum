
<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" media="screen">

    <title>FORUM</title>

</head>

<body>
  <!-- Navigation bar -->
  <header class="header">
      <!-- Logo -->
      <a href="/posts" class="logo">Posts</a>

      <!-- Hamburger icon -->
      <input class="side-menu" type="checkbox" id="side-menu"/>
      <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <!-- Menu -->
    <nav class="nav withoverflow">
      <div class="menu">
        <div><a class="menu-a" href="/posts">All Posts</a></div>
        <div><a class="menu-a" href="/registration">Registration</a></div>
        <div><a class="menu-a" href="/login">Login</a></div>
      </div>
  </nav>
  </header>
  <!-- Main content -->
  <main>
    <h2>Please select your artist</h2>
    <div id="artistsImages"></div>
    <div id="artistsNames"></div>
  </main>
</body>

</html>

<script> 

  var data = {{.}}
  var images = '<ul class="images">'
  var names = '<ul class="names">'
    
  data.forEach(function(artist) {
    images +=  '<a href=' + '/artist?id=' + artist.id +'><img class="images" src=' + artist.image +'></a>'
    names +=  '<li><a href=' + '/artist?id=' + artist.id  +'>' + artist.name +'</a></li>' 
  }); 
  
  images += '</ul>';
  names  += '</ul>';
  document.getElementById("artistsImages").innerHTML = images;
  document.getElementById("artistsNames").innerHTML = names;

</script>
